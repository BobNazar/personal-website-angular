<header class="header" id="header" [class.scroll-header]="headerScroll" >
    <nav class="nav container">
        <a href="#" class="nav__logo">[Nazar-dev]</a>
        <div class="nav__menu" id="nav-menu" [class.show__menu]="isMenuOpen" (click)="onToggle()">
            <ul class="nav__list grid">
                <li class="nav__item">
                    <a href="#home" class="nav__link">
                        <i class="nav__icon uil uil-estate"></i> Home
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#about" class="nav__link">

                    <a href="#skills" class="nav__link">
                        <i class="nav__icon uil uil-file-alt"></i> Skills

                    </a>
                </li>

                    <a href="#contact" class="nav__link">
                        <i class="nav__icon uil uil-message"></i> Contact me
                    </a>
                </li>
            </ul>
