<section class="skills section" id="skills">
    <h2 class="section__title">Skills</h2>
    <span class="section__subtitle">My technical level</span>

    <div class="skills__container container grid">
        <div class="skills__content" [class]="toggle ? 'skills__open' : 'skills__close'">

            <div class="skills__header">
                <i class="uil uil-brackets-curly skills__icon"></i>
                <div>
                    <h1 class="skills__title">Frontend developer</h1>
                    <span class="skills__subtitle">More than 1 year</span>
                </div>
                <i class="uil uil-angle-down skills__arrow" (click)="onClickArrow()"></i>
            </div>

            <div class="skills__list grid">
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">HTML</h3>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">CSS</h3>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">JavaScript / TypeScript</h3>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">Angular</h3>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">Git</h3>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">NPM</h3>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">REST API</h3>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__data-titles">
                        <h3 class="skills__data-name">Agile, Scrum</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
